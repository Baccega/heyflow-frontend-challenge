<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../App.css" />
    <link rel="stylesheet" href="./custom-checkbox.css" />
  </head>
  <body>
    <div id="root">
      <header class="backButtonContainer">
        <nav>
          <a href="/">
            <img src="../assets/back.svg" class="back" alt="Back" />
          </a>
        </nav>
        <h1>Custom Checkbox</h1>
      </header>
      <main>
        <div class="checkbox-container">
          <input
            type="checkbox"
            id="native-checkbox"
            name="native-checkbox"
          />
          <label for="native-checkbox">Native Checkbox</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="custom-checkbox" name="custom-checkbox" />
          <label for="custom-checkbox">Custom Checkbox</label>
        </div>
      </main>
    </div>

    <!-- <script type="module" src="/src/custom-checkbox/custom-checkbox.tsx"></script> -->
  </body>
</html>
